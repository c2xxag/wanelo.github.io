---
layout: default
---
<section id="downloads">
  <a href="https://github.com/wanelo" id="view-on-github" class="button"><span>Wanelo on Github</span></a>
</section>

<ul id="post-listing">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{post.date |  date: "%A, %d %b %Y" }}</span><br /><br />
        <blockquote>
           {{ post.excerpt }}
           <a class="read-more" href="{{ post.url }}">read more... </a>
        </blockquote>

        <br />
    </li>
  {% endfor %}
</ul>
